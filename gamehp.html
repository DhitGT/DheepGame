<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Phone</title>
  </head>
  <body>
    <div class="container">
      <div class="infocard">

      </div>
      <div class="interactcard">
        <button class="interbtn1">Resume</button>
      </div>
      <canvas id="mycanvas" width="700px" height="350px" class="">asas</canvas>
      <div class="analog">
        <div class="pos" id="joyDiv" style="width: 100px; height: 100px"></div>
        <div class="pos" id="joyDiv2" style="width: 100px; height: 100px"></div>
      </div>
      
      <button id="fullscreenButton">Fullscreen</button>
    </div>

    <script src="joy.js"></script>
    <script src="class.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
      // Create JoyStick object into the DIV 'joyDiv'
      const text = document.getElementById("text");

    </script>
    <script>
      function checkOrientation() {
        if (window.innerHeight > window.innerWidth) {
          alert(
            "Please rotate your device to landscape mode for the best experience."
          );
        }
      }

      // Check orientation initially and on window resize
      window.onload = checkOrientation;
      window.onresize = checkOrientation;
      const fullscreenButton = document.getElementById("fullscreenButton");

      fullscreenButton.addEventListener("click", toggleFullscreen);

      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            console.log(
              `Error attempting to enable fullscreen: ${err.message}`
            );
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }
    </script>

    <script
    
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
